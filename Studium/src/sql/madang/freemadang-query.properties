selectMadangList=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM TA_FREE_MADANG WHERE MADANG_STATUS='Y' ORDER BY DECODE(MADANG_PARENT,NULL,MADANG_NO,MADANG_PARENT) DESC, MADANG_NO) A) WHERE RNUM BETWEEN ? AND ?
selectCountList=SELECT COUNT(*) FROM TA_FREE_MADANG WHERE MADANG_STATUS='Y'
selectMadang=SELECT * FROM TA_FREE_MADANG WHERE MADANG_STATUS='Y' AND MADANG_NO=?
selectPreNext=SELECT * FROM (SELECT MADANG_NO, LAG(MADANG_NO,1) OVER(ORDER BY MADANG_NO) PREV, LAG(MADANG_TITLE,1) OVER(ORDER BY MADANG_NO) PREV_TITLE, LEAD(MADANG_NO,1) OVER(ORDER BY MADANG_NO) NEXT, LEAD(MADANG_TITLE,1) OVER(ORDER BY MADANG_NO) NEXT_TITLE FROM TA_FREE_MADANG) WHERE MADANG_NO=?
updateReadCount=UPDATE TA_FREE_MADANG SET MADANG_READ_COUNT=MADANG_READ_COUNT+1 WHERE MADANG_NO=?
insertMadang=INSERT INTO TA_FREE_MADANG VALUES(FMADANG_SEQ.NEXTVAL, DEFAULT, DEFAULT, ?, ?, ?, ?, ?, SYSDATE, ?, DEFAULT, DEFAULT, DEFAULT, DEFAULT, DEFAULT, DEFAULT, DEFAULT, DEFAULT)
selectSeqCurrval=SELECT FMADANG_SEQ.CURRVAL FROM DUAL
checkWriter=SELECT COUNT(*) FROM TA_FREE_MADANG WHERE MADANG_NO=? AND MADANG_WRITER_UID=? AND MADANG_STATUS='Y' 
updateMadang=UPDATE TA_FREE_MADANG SET MADANG_TITLE=?, MADANG_CONTENT=?, MADANG_UPDATED_DATETIME=SYSDATE, MADANG_UPDATED_IP=?, MADANG_FILE_PRESENCE=?, MADANG_IMG_PRESENCE=? WHERE MADANG_STATUS='Y' AND MADANG_NO=? 
deleteMadang=UPDATE TA_FREE_MADANG SET MADANG_STATUS='N' WHERE MADANG_NO=?
insertFile=INSERT INT FREE_MADANG_FILE VALUES(FM_FILE_SEQ.NEXTVAL, ?, ?, ?, ?, 0, ?, ?, SYSDATE, ?)