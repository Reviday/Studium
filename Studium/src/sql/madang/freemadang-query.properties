selectMadangList=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM TA_FREE_MADANG WHERE MADANG_STATUS='Y' ORDER BY DECODE(MADANG_PARENT,NULL,MADANG_NO,MADANG_PARENT) DESC, MADANG_NO) A) WHERE RNUM BETWEEN ? AND ?
selectCountList=SELECT COUNT(*) FROM TA_FREE_MADANG WHERE MADANG_STATUS='Y'
selectMadang=SELECT * FROM TA_FREE_MADANG WHERE MADANG_STATUS='Y' AND MADANG_NO=?
selectPreNext=SELECT * FROM (SELECT MADANG_NO, LAG(MADANG_NO,1) OVER(ORDER BY MADANG_NO) PREV, LAG(MADANG_TITLE,1) OVER(ORDER BY MADANG_NO) PREV_TITLE, LEAD(MADANG_NO,1) OVER(ORDER BY MADANG_NO) NEXT, LEAD(MADANG_TITLE,1) OVER(ORDER BY MADANG_NO) NEXT_TITLE FROM TA_FREE_MADANG) WHERE MADANG_NO=?