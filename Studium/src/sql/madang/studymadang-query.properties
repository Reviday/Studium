selectMadangList=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM TA_STUDY_MADANG WHERE MADANG_STATUS='Y' ORDER BY MADANG_REGISTER_DATETIME)A) WHERE RNUM BETWEEN ? AND ?
selectMadangListC=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM TA_STUDY_MADANG WHERE MADANG_STATUS='Y' AND MADANG_MAIN_CATEGORY=? ORDER BY MADANG_REGISTER_DATETIME)A) WHERE RNUM BETWEEN ? AND ?
selectCountList=SELECT COUNT(*) FROM TA_STUDY_MADANG WHERE MADANG_STATUS='Y'
selectCountListC=SELECT COUNT(*) FROM TA_STUDY_MADANG WHERE MADANG_STATUS='Y' AND MADANG_MAIN_CATEGORY=?
selectMadang=SELECT * FROM TA_STUDY_MADANG WHERE MADANG_STATUS='Y' AND MADANG_NO=?
selectPreNext=SELECT * FROM (SELECT MADANG_NO, LAG(MADANG_NO,1) OVER(ORDER BY MADANG_NO) PREV, LAG(MADANG_TITLE,1) OVER(ORDER BY MADANG_NO) PREV_TITLE, LEAD(MADANG_NO,1) OVER(ORDER BY MADANG_NO) NEXT, LEAD(MADANG_TITLE,1) OVER(ORDER BY MADANG_NO) NEXT_TITLE FROM TA_STUDY_MADANG WHERE MADANG_STATUS='Y') WHERE MADANG_NO=? 
updateReadCount=UPDATE TA_STUDY_MADANG SET MADANG_READ_COUNT=MADANG_READ_COUNT+1 WHERE MADANG_NO=?
insertMadang=INSERT INTO TA_STUDY_MADANG VALUES(STMADANG_SEQ.NEXTVAL, DEFAULT, DEFAULT, ?, ?, ?, ?, ?, SYSDATE, ?, DEFAULT, DEFAULT, DEFAULT, DEFAULT, DEFAULT, DEFAULT, DEFAULT, DEFAULT, DEFAULT)
selectSeqCurrval=SELECT STMADANG_SEQ.CURRVAL FROM DUAL 
checkLike=SELECT COUNT(*) FROM TA_STMADANG_LIKE WHERE MADANG_NO = ? AND MEM_NO = ?
insertLike=INSERT INTO TA_STMADANG_LIKE VALUES(STM_LIKE_SEQ.NEXTVAL, ?, ?, DEFAULT, ?)
insertQuestion=INSERT INTO TA_STUDY_MADANG_QUESTION VALUES(STMADANG_QUESTION_SEQ.NEXTVAL, ?, ?, ?, ?, ?, ?, ?, ?, SYSDATE, ?, DEFAULT, NULL, DEFAULT, DEFAULT, DEFAULT)
updateMadangAnswerCount=UPDATE TA_STUDY_MADANG SET MADANG_ANSWER_COUNT=MADANG_ANSWER_COUNT+1 WHERE MADANG_NO=?
selectQuestionList=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM TA_STUDY_MADANG_QUESTION WHERE MADANG_NO = ? AND QUESTION_STATUS='Y') A) WHERE RNUM BETWEEN ? AND ?
updateMadangRepCount=UPDATE TA_STUDY_MADANG SET MADANG_REP_COUNT=(SELECT COUNT(*) FROM TA_STMADANG_CMT WHERE CMT_MADANG_NO=? AND CMT_STATUS='Y') WHERE MADANG_NO=?